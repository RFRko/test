<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
<!--	<link rel="stylesheet" href="style/reset.css">-->
	<link rel="stylesheet" href="style/css.css">
</head>
<body>
	<form action="#" method="get">
	
	
		<div class="form-group">
			<legend>Contact Details</legend>
			<label for="name">Name*</label><input type="text" class="col-2 col-form-label" id="name" placeholder="Jane Smith" required><br>
			<label for="tel">Telephone </label><input type="tel" class="col-2 col-form-label" id="tel" placeholder="(xxx)xxx-xxxx"><br>
			<label for="email">Email*</label><input type="email" class="col-2 col-form-label" id="email" required><br>
		</div>
		
		<div class="form-group">
			<legend>Personal Information</legend>
			<label for="birth">Birth Date*</label><input type="date" class="col-2 col-form-label" id="name"  required><br>
			<label for="age">Age*</label><input type="number" class="col-2 col-form-label" id="tel" placeholder="18"><br>
			<label for="gender">Gender*</label><select name="form-control" id="" required>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select><br>
			
			<label for="about">Расскажите немного о себе*</label><input type="textarea" class="col-2 col-form-label" id="email" required><br>
		</div>
		
		
	</form>

	
	
	
	
	
	<script src="/libs/jquery-3.2.1.min.js"></script>
	<script src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
